{% load static %}
<!-- layout for all pages -->
<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" >
        <link rel="stylesheet" href="{% static 'encyclopedia/styles.css' %}" >
    </head>
    <body >
        <!-- Sidebar  -->
        <div class="customdiv">

        <div class="links">
            <!-- Logo -->
            <div class="image">
                <img src="{% static 'encyclopedia/logo.png'%}" height="250px" width="250px" alt="Wikipedia image">
            </div>

            <!-- Search bar -->
            <form action="{% url 'encyclopedia:search' %}" method="POST">
                {% csrf_token %}
                <input class="searchbar" type="text" name="q" placeholder="Search Encyclopedia">
            </form>

            <!-- Nav links -->
             
            <div class="navbar">
                <a class="nav-link" href="{% url 'encyclopedia:index' %}">Home</a>
            </div>

            <div class="navbar">
                <a class="nav-link" href="{% url 'encyclopedia:addentry' %}">Create New Page</a>
            </div>

            <div class="navbar">
                <a class="nav-link active" href="{% url 'encyclopedia:random' %}">Random Page</a>
            </div>
        </div>
            <!-- Vertical ruler to separate sidebar and page content -->
            <div class="vr"></div>

           <!--Body block and nav block to be inherited by child templates  -->
        <div class="pages">
            {% block nav %}{% endblock %}
            {% block body %}{% endblock %}
        </div>
    </div>
    </body>
</html>
