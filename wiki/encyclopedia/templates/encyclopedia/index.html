{% extends "encyclopedia/layout.html" %}
<!-- Displays all enteries available -->
{% block title %}
    Encyclopedia
{% endblock %}


{% block body %}
<!-- Heading -->
    <h1 class="heading">All Entries</h1>
<!-- Entry list with links to directly open them  -->
    <ul class="entries">
        {% for entry in entries %}
            <li class="list-group-item"> <a href="wiki/{{entry}}"> {{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
